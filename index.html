<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vayo Smart Helmet - Universal OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00d2d3; 
            --accent: #54a0ff;
            --bg-dark: #090a0c;
            --bg-panel: rgba(20, 20, 25, 0.85);
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', 'Battambang', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            /* Allow scrolling on mobile, hide on desktop if fits */
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 210, 211, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(84, 160, 255, 0.08) 0%, transparent 25%);
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(9, 10, 12, 0.95); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 22px; font-weight: 700; color: var(--primary); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .logo i { font-size: 18px; animation: spin 10s linear infinite; }

        .lang-switch button {
            background: transparent; border: 1px solid #333; color: var(--text-muted);
            padding: 6px 14px; border-radius: 8px; cursor: pointer; margin-left: 5px; transition: 0.3s; font-size: 14px;
        }
        .lang-switch button.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: bold; }

        /* --- RESPONSIVE LAYOUT SYSTEM --- */
        .dashboard {
            display: grid;
            /* Desktop Default: 3 Columns */
            grid-template-columns: 320px 1fr 320px;
            gap: 20px; padding: 20px;
            height: calc(100vh - 70px); /* Fixed height on desktop */
            overflow: hidden;
        }

        .column { 
            display: flex; flex-direction: column; gap: 15px; 
            overflow-y: auto; padding-right: 5px; /* Scroll inside columns on desktop */
        }
        .column::-webkit-scrollbar { width: 4px; }
        .column::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* --- CARDS --- */
        .card {
            background: var(--bg-panel); backdrop-filter: blur(12px);
            border-radius: 16px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.2s; position: relative;
        }
        
        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .val-large { font-size: 26px; font-weight: bold; }
        .unit { font-size: 14px; color: var(--text-muted); font-weight: normal; }

        /* --- CENTER STAGE --- */
        .center-stage { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: relative; 
        }
        
        .helmet-img {
            width: 100%; max-width: 380px; height: 320px;
            /* YOUR IMAGE FILE NAME */
            background-image: url('វាយោ.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 10px 40px rgba(0,210,211,0.15));
            animation: float 6s ease-in-out infinite; z-index: 10;
        }

        .status-badge {
            background: rgba(0, 210, 211, 0.15); color: var(--primary);
            padding: 6px 18px; border-radius: 20px; border: 1px solid rgba(0, 210, 211, 0.3);
            font-size: 13px; font-weight: bold; letter-spacing: 1px; margin-top: 10px;
        }

        /* --- CONTROLS --- */
        .control-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 Columns */
            gap: 12px; width: 100%; max-width: 400px; margin-top: 25px; 
        }
        .ctrl-btn {
            background: rgba(255,255,255,0.05); border: none; color: #fff; padding: 18px 10px;
            border-radius: 14px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .ctrl-btn i { font-size: 22px; color: var(--text-muted); transition: 0.2s; }
        .ctrl-btn span { font-size: 13px; color: var(--text-muted); font-weight: 500; }
        
        .ctrl-btn.active { background: rgba(0, 210, 211, 0.15); border: 1px solid var(--primary); }
        .ctrl-btn.active i { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .ctrl-btn.active span { color: #fff; }

        /* --- MUSIC PLAYER --- */
        .music-card { border-top: 2px solid var(--accent); }
        .song-title { font-size: 15px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: bold; margin-top: 8px;}
        .song-artist { font-size: 12px; color: #aaa; margin-bottom: 15px;}
        .progress-bar { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-bottom: 15px; cursor: pointer; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); border-radius: 3px; transition: width 0.3s; }
        
        .player-controls { display: flex; justify-content: center; align-items: center; gap: 25px; }
        .btn-music { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .btn-music:hover { color: var(--accent); transform: scale(1.1); }
        .btn-play { font-size: 40px; color: var(--accent); display: flex; align-items: center; justify-content: center; height: 50px; width: 50px;}

        /* --- PHONE CALL --- */
        .call-card { display: none; background: linear-gradient(135deg, #10ac84, #1dd1a1); border: none; animation: pulse 2s infinite; }
        .call-content { display: flex; align-items: center; justify-content: space-between; }
        .btn-decline { background: #ff4757; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }

        /* SOS BUTTON */
        .btn-sos {
            background: linear-gradient(45deg, #eb2f06, #e55039);
            color: white; border: none; padding: 18px; border-radius: 14px;
            font-size: 16px; font-weight: bold; width: 100%; cursor: pointer;
            margin-top: auto; box-shadow: 0 8px 20px rgba(235, 47, 6, 0.25);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.2s;
        }
        .btn-sos:active { transform: scale(0.95); }

        /* --- MEDIA QUERIES (MOBILE MAGIC) --- */
        @media (max-width: 1024px) {
            body { overflow-y: auto; height: auto; } /* Allow full page scroll */
            
            .dashboard {
                grid-template-columns: 1fr; /* Single column */
                height: auto;
                gap: 30px;
                padding: 15px;
                overflow: visible;
            }

            .column { overflow: visible; height: auto; }

            /* REORDER: Put Helmet (Center) at the top on Mobile */
            .center-stage { 
                order: -1; 
                margin-bottom: 20px;
            }

            .helmet-img { height: 260px; } /* Smaller image on mobile */
            
            .control-grid { margin-top: 15px; }
            
            /* Make controls bigger for touch */
            .ctrl-btn { padding: 20px; }
            .btn-sos { padding: 20px; font-size: 18px; margin-top: 20px; }
        }

        /* Small Phones */
        @media (max-width: 400px) {
            .helmet-img { height: 220px; }
            .val-large { font-size: 22px; }
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(29, 209, 161, 0); } 100% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0); } }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-fan"></i> VAYO <span style="font-size: 12px; color: #aaa; margin-left: 8px;">MOBILE OS</span></div>
        <div class="lang-switch">
            <button class="active" onclick="setLang('en')">EN</button>
            <button onclick="setLang('kh')">KH</button>
        </div>
    </header>

    <div class="dashboard">
        
        <div class="column">
            <div class="card">
                <div class="card-header"><span data-i18n="power">Power</span> <i class="fas fa-bolt" style="color: var(--warning);"></i></div>
                <div class="val-large">84%</div>
                <div style="height: 5px; background: rgba(255,255,255,0.1); margin-top: 8px; border-radius: 5px;"><div style="width: 84%; background: var(--success); height: 100%; border-radius: 5px;"></div></div>
                <small style="color: var(--success); display: block; margin-top: 8px; font-size: 12px;" data-i18n="solar">Solar Charging (+5W)</small>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="aqi">Air Quality</span> <i class="fas fa-wind" style="color: var(--primary);"></i></div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div><div class="val-large" style="color: var(--success);">12</div><small style="font-size: 11px;">PM2.5 (In)</small></div>
                    <div style="text-align: right;"><div class="val-large" style="font-size: 20px; color: var(--danger);">145</div><small style="font-size: 11px;">PM2.5 (Out)</small></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="gps">Navigation</span> <i class="fas fa-location-arrow" style="color: var(--accent);"></i></div>
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                    <div style="background: #222; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-arrow-up" style="color: #fff; font-size: 18px;"></i></div>
                    <div>
                        <div style="font-weight: bold; font-size: 15px;">Norodom Blvd</div>
                        <small style="color: #888; font-size: 12px;">2.5 km to destination</small>
                    </div>
                </div>
                <div style="font-size: 26px; font-weight: bold; margin-top: 5px;">45 <span class="unit">km/h</span></div>
            </div>
        </div>

        <div class="center-stage">
            <div class="helmet-img"></div>
            <div class="status-badge" data-i18n="status">SYSTEM ONLINE</div>

            <div class="control-grid">
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-fan"></i> <span data-i18n="auto_purify">Purify</span>
                </button>
                <button class="ctrl-btn" onclick="toggleBtn(this)">
                    <i class="fas fa-water"></i> <span data-i18n="defogger">Defog</span>
                </button>
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-lightbulb"></i> <span data-i18n="led">Lights</span>
                </button>
                <button class="ctrl-btn" onclick="simulateCall()">
                    <i class="fas fa-phone"></i> <span>Test Call</span>
                </button>
            </div>
        </div>

        <div class="column">
            
            <div class="card call-card" id="callCard">
                <div class="call-content">
                    <div class="caller-info">
                        <div style="font-size: 11px; color: rgba(255,255,255,0.9); font-weight: bold;">INCOMING CALL</div>
                        <h4 style="font-size: 18px; margin-top: 2px;">012 999 888</h4>
                    </div>
                    <div style="display: flex; gap: 15px;">
                        <button style="background: white; border: none; width: 40px; height: 40px; border-radius: 50%; color: #10ac84; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i class="fas fa-phone"></i></button>
                        <button class="btn-decline" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                    </div>
                </div>
            </div>

            <div class="card music-card">
                <div class="card-header"><span data-i18n="media">Music</span> <i class="fas fa-music"></i></div>
                
                <div class="song-title" id="songTitle">Select a Song</div>
                <div class="song-artist" id="songArtist">Vayo Audio</div>
                
                <div class="progress-bar"><div class="progress-fill" style="width: 0%;" id="progress"></div></div>

                <div class="player-controls">
                    <button class="btn-music" onclick="prevSong()"><i class="fas fa-backward-step"></i></button>
                    <button class="btn-music btn-play" onclick="togglePlay()" id="playBtn"><i class="fas fa-circle-play"></i></button>
                    <button class="btn-music" onclick="nextSong()"><i class="fas fa-forward-step"></i></button>
                </div>
                <audio id="audioPlayer"></audio>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="filter">HEPA Filter</span> <span style="color: var(--success);">Good</span></div>
                <div style="height: 5px; background: rgba(255,255,255,0.1); margin-top: 8px; border-radius: 5px;"><div style="width: 92%; background: #f1c40f; height: 100%; border-radius: 5px;"></div></div>
                <small style="color: #aaa; margin-top: 8px; display: block; font-size: 12px;">92% Remaining</small>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="climate">Climate</span></div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="val-large">25°C</div>
                    <div style="font-size: 16px; display: flex; align-items: center; gap: 5px;"><i class="fas fa-droplet" style="color: #3498db;"></i> 50%</div>
                </div>
                <input type="range" style="width: 100%; margin-top: 15px; accent-color: var(--primary); height: 5px; background: #333; border-radius: 5px; appearance: none;" min="0" max="100">
            </div>

            <button class="btn-sos" onclick="alert('SOS SIGNAL SENT TO: +855 12 345 678')">
                <i class="fas fa-triangle-exclamation"></i> <span data-i18n="sos">SOS EMERGENCY</span>
            </button>
        </div>
    </div>

    <script>
        // --- PLAYLIST ---
        const playlist = [
            { title: "YAB NIS YAB - DJ TU-MIX", artist: "DJ J.Y", file: "DJ TU-MIX - YAB NIS YAB - DJ J.Y.mp3" },
            { title: "Yob Sngat (Mashup)", artist: "TEPPISETH", file: "TEPPISETH - យប់ស្ងាត់_Masup_DJ TU-MIX.mp3" },
            { title: "Turosap Neak Na", artist: "DJ TU-MIX", file: "DJ_TU_MIX_ទូរស័ព្ទអ្នកណា_Turosap_Neak_Na_DJ_J_YMP3_160K.mp3" },
            { title: "Bo Hu Shuo (Break 2026)", artist: "Johnny & Annie", file: "伯爵Johnny、唐伯虎Annie_伯虎说_DJ_TU_MIX_x_DJ_TONG_KI_x_DJ_J_Y_BREAK_2026 (2).mp3" },
            { title: "Bong Kro (Feat. YCN Rakhie)", artist: "Tena / DJ TU-MIX", file: "Tena - បងក្រ Feat. YCN Rakhie_DJ TU-MIX Ft DJ JY.mp3" }
        ];

        let currentTrack = 0;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const titleText = document.getElementById('songTitle');
        const artistText = document.getElementById('songArtist');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progress');

        function loadSong(index) {
            titleText.innerText = playlist[index].title;
            artistText.innerText = playlist[index].artist;
            audio.src = playlist[index].file;
            progressBar.style.width = '0%';
        }
        
        loadSong(0);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-circle-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        function prevSong() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        // Update Progress Bar
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        // --- FEATURES LOGIC ---
        function simulateCall() {
            document.getElementById('callCard').style.display = 'block';
        }
        function endCall() {
            document.getElementById('callCard').style.display = 'none';
        }
        function toggleBtn(btn) {
            btn.classList.toggle('active');
        }

        // --- LANGUAGE SYSTEM ---
        const dict = {
            en: {
                power: "Power", aqi: "Air Quality", gps: "Navigation",
                status: "SYSTEM ONLINE",
                auto_purify: "Purify", defogger: "Defog", led: "Lights",
                media: "Music", filter: "HEPA Filter", climate: "Climate", sos: "SOS EMERGENCY",
                solar: "Solar Charging (+5W)"
            },
            kh: {
                power: "ថាមពល", aqi: "គុណភាពខ្យល់", gps: "ផែនទី",
                status: "ប្រព័ន្ធដំណើរការ",
                auto_purify: "បន្សុទ្ធ", defogger: "បំបាត់អ័ព្ទ", led: "ភ្លើង",
                media: "តន្ត្រី", filter: "តម្រង HEPA", climate: "ម៉ាស៊ីនត្រជាក់", sos: "សញ្ញាអាសន្ន",
                solar: "សាកថ្មសូឡា (+5W)"
            }
        };

        function setLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[lang][key]) el.innerText = dict[lang][key];
            });
            document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.body.style.fontFamily = lang === 'kh' ? "'Battambang', sans-serif" : "'Rajdhani', sans-serif";
        }
    </script>
</body>
</html>
