<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vayo Smart Helmet - OS v4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00d2d3; 
            --accent: #54a0ff;
            --bg-dark: #090a0c;
            --bg-panel: rgba(20, 20, 25, 0.85);
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', 'Battambang', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 210, 211, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(84, 160, 255, 0.08) 0%, transparent 25%);
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(9, 10, 12, 0.95); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 22px; font-weight: 700; color: var(--primary); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .logo i { font-size: 18px; animation: spin 5s linear infinite; }

        .lang-switch button {
            background: transparent; border: 1px solid #333; color: var(--text-muted);
            padding: 6px 14px; border-radius: 8px; cursor: pointer; margin-left: 5px; transition: 0.3s; font-size: 14px;
        }
        .lang-switch button.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: bold; }

        /* --- LAYOUT --- */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr 320px;
            gap: 20px; padding: 20px;
            height: calc(100vh - 70px);
            overflow: hidden;
        }

        .column { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; padding-right: 5px; }
        .column::-webkit-scrollbar { width: 4px; }
        .column::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* --- CARDS & ANIMATIONS --- */
        .card {
            background: var(--bg-panel); backdrop-filter: blur(12px);
            border-radius: 16px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.2s; position: relative; overflow: hidden;
        }
        
        /* Pulse Animation on Cards */
        .card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,210,211,0.05) 0%, transparent 70%);
            opacity: 0; transition: 0.5s; pointer-events: none;
        }
        .card:hover::after { opacity: 1; }
        .card:hover { border-color: rgba(0, 210, 211, 0.4); box-shadow: 0 0 15px rgba(0, 210, 211, 0.1); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .val-large { font-size: 26px; font-weight: bold; }

        /* --- CENTER STAGE (ENHANCED ANIMATION) --- */
        .center-stage { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            position: relative; 
        }

        /* HUD Ring Animation */
        .hud-ring {
            position: absolute; width: 400px; height: 400px; border-radius: 50%;
            border: 1px dashed rgba(0, 210, 211, 0.15);
            animation: spin 30s linear infinite; pointer-events: none;
        }
        .hud-ring::before {
            content: ''; position: absolute; top: -2px; left: 50%; width: 10px; height: 4px; 
            background: var(--primary); box-shadow: 0 0 10px var(--primary);
        }

        .helmet-container { position: relative; width: 100%; max-width: 380px; height: 320px; z-index: 10; }
        
        .helmet-img {
            width: 100%; height: 100%;
            background-image: url('វាយោ.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 10px 40px rgba(0,210,211,0.15));
            animation: float 6s ease-in-out infinite;
        }

        /* Scanner Effect */
        .scanner-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: scan 3s ease-in-out infinite;
            opacity: 0.7; pointer-events: none;
        }

        .status-badge {
            background: rgba(0, 210, 211, 0.1); color: var(--primary);
            padding: 6px 18px; border-radius: 20px; border: 1px solid rgba(0, 210, 211, 0.3);
            font-size: 13px; font-weight: bold; letter-spacing: 1px; margin-top: 10px;
            position: relative; overflow: hidden;
        }
        .status-badge::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }

        /* --- CONTROLS --- */
        .control-grid { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; /* 3 Columns */
            gap: 12px; width: 100%; max-width: 450px; margin-top: 25px; 
        }
        .ctrl-btn {
            background: rgba(255,255,255,0.05); border: none; color: #fff; padding: 15px 5px;
            border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .ctrl-btn:active { transform: scale(0.95); }
        .ctrl-btn.active { background: rgba(0, 210, 211, 0.15); border: 1px solid var(--primary); box-shadow: 0 0 15px rgba(0,210,211,0.1); }
        .ctrl-btn i { font-size: 20px; color: var(--text-muted); transition: 0.2s; }
        .ctrl-btn.active i { color: var(--primary); }
        .ctrl-btn span { font-size: 11px; color: var(--text-muted); }
        .ctrl-btn.active span { color: #fff; }

        /* --- MUSIC PLAYER (SEEKABLE) --- */
        .music-card { border-top: 2px solid var(--accent); }
        
        /* Equalizer Animation */
        .equalizer { display: flex; align-items: flex-end; gap: 3px; height: 20px; margin-bottom: 10px; opacity: 0.5; }
        .bar { width: 4px; background: var(--accent); border-radius: 2px; animation: eq 1s ease-in-out infinite; }
        .bar:nth-child(2) { animation-delay: 0.2s; } .bar:nth-child(3) { animation-delay: 0.4s; } .bar:nth-child(4) { animation-delay: 0.1s; } .bar:nth-child(5) { animation-delay: 0.3s; }
        .music-active .equalizer { opacity: 1; }
        .music-active .bar { animation-duration: 0.5s; background: var(--primary); }

        .song-title { font-size: 15px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: bold; }
        .song-artist { font-size: 12px; color: #aaa; margin-bottom: 10px;}
        
        /* SEEK SLIDER (New) */
        .seek-container { display: flex; align-items: center; justify-content: space-between; gap: 10px; font-size: 11px; color: #888; margin-bottom: 10px; }
        input[type=range].seek-slider {
            -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; cursor: pointer;
        }
        input[type=range].seek-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent);
        }

        .player-controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .btn-music { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .btn-music:hover { color: var(--accent); transform: scale(1.1); }
        .btn-play { font-size: 36px; color: var(--accent); }

        /* --- PHONE CALL --- */
        .call-card { display: none; background: linear-gradient(135deg, #10ac84, #1dd1a1); border: none; animation: pulse 2s infinite; }
        .call-content { display: flex; align-items: center; justify-content: space-between; }
        .btn-decline { background: #ff4757; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 16px; }

        /* SOS BUTTON */
        .btn-sos {
            background: linear-gradient(45deg, #eb2f06, #e55039);
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: bold; width: 100%; cursor: pointer;
            margin-top: auto; box-shadow: 0 5px 15px rgba(235, 47, 6, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes shine { 100% { left: 100%; } }
        @keyframes eq { 0%, 100% { height: 4px; } 50% { height: 18px; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(29, 209, 161, 0); } 100% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0); } }

        /* MOBILE */
        @media (max-width: 1024px) {
            body { overflow-y: auto; height: auto; }
            .dashboard { grid-template-columns: 1fr; height: auto; gap: 30px; padding: 15px; overflow: visible; }
            .column { overflow: visible; height: auto; }
            .center-stage { order: -1; margin-bottom: 20px; }
            .helmet-container { height: 260px; }
            .hud-ring { width: 300px; height: 300px; }
            .control-grid { grid-template-columns: 1fr 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-fan"></i> VAYO <span style="font-size: 12px; color: #aaa; margin-left: 8px;">OS v4.0</span></div>
        <div class="lang-switch">
            <button class="active" onclick="setLang('en')">EN</button>
            <button onclick="setLang('kh')">KH</button>
        </div>
    </header>

    <div class="dashboard">
        
        <div class="column">
            <div class="card">
                <div class="card-header"><span data-i18n="power">Power</span> <i class="fas fa-bolt" style="color: var(--warning);"></i></div>
                <div class="val-large">84%</div>
                <div style="height: 5px; background: rgba(255,255,255,0.1); margin-top: 8px; border-radius: 5px;"><div style="width: 84%; background: var(--success); height: 100%; border-radius: 5px;"></div></div>
                <small style="color: var(--success); display: block; margin-top: 8px; font-size: 12px;" data-i18n="solar">Solar Charging (+5W)</small>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="gps">Navigation</span> <i class="fas fa-location-arrow" style="color: var(--accent);"></i></div>
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                    <div style="background: #222; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-arrow-up" style="color: #fff; font-size: 18px;"></i></div>
                    <div>
                        <div style="font-weight: bold; font-size: 15px;">Norodom Blvd</div>
                        <small style="color: #888; font-size: 12px;">2.5 km to destination</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="center-stage">
            <div class="hud-ring"></div>
            <div class="helmet-container">
                <div class="scanner-line"></div>
                <div class="helmet-img"></div>
            </div>
            <div class="status-badge" data-i18n="status">SYSTEM ONLINE</div>

            <div class="control-grid">
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-fan"></i> <span data-i18n="auto_purify">Purify</span>
                </button>
                <button class="ctrl-btn" onclick="toggleBtn(this)">
                    <i class="fas fa-water"></i> <span data-i18n="defogger">Defog</span>
                </button>
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-lightbulb"></i> <span data-i18n="led">Lights</span>
                </button>
                <button class="ctrl-btn" onclick="simulateCall()">
                    <i class="fas fa-phone"></i> <span>Call Test</span>
                </button>
                <button class="ctrl-btn" onclick="toggleBtn(this)">
                    <i class="fas fa-wave-square"></i> <span data-i18n="noise">Noise Cancel</span>
                </button>
                <button class="ctrl-btn" onclick="toggleBtn(this)">
                    <i class="fas fa-video"></i> <span>Cam</span>
                </button>
            </div>
        </div>

        <div class="column">
            
            <div class="card call-card" id="callCard">
                <div class="call-content">
                    <div class="caller-info">
                        <div style="font-size: 11px; color: rgba(255,255,255,0.9);">INCOMING CALL</div>
                        <h4 style="font-size: 18px;">012 999 888</h4>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button style="background: white; border: none; width: 35px; height: 35px; border-radius: 50%; color: #10ac84;"><i class="fas fa-phone"></i></button>
                        <button class="btn-decline" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                    </div>
                </div>
            </div>

            <div class="card music-card" id="musicCard">
                <div class="card-header"><span data-i18n="media">Music</span> <i class="fas fa-music"></i></div>
                
                <div class="equalizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>

                <div class="song-title" id="songTitle">Select a Song</div>
                <div class="song-artist" id="songArtist">Vayo Audio</div>
                
                <div class="seek-container">
                    <span id="currentTime">0:00</span>
                    <input type="range" class="seek-slider" id="seekSlider" value="0" max="100">
                    <span id="duration">0:00</span>
                </div>

                <div class="player-controls">
                    <button class="btn-music" onclick="prevSong()"><i class="fas fa-backward-step"></i></button>
                    <button class="btn-music btn-play" onclick="togglePlay()" id="playBtn"><i class="fas fa-circle-play"></i></button>
                    <button class="btn-music" onclick="nextSong()"><i class="fas fa-forward-step"></i></button>
                </div>
                <audio id="audioPlayer"></audio>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="filter">HEPA Filter</span> <span style="color: var(--success);">Good</span></div>
                <div style="height: 5px; background: rgba(255,255,255,0.1); margin-top: 8px; border-radius: 5px;"><div style="width: 92%; background: #f1c40f; height: 100%; border-radius: 5px;"></div></div>
            </div>

            <button class="btn-sos" onclick="alert('SOS SENT')">
                <i class="fas fa-triangle-exclamation"></i> <span data-i18n="sos">SOS EMERGENCY</span>
            </button>
        </div>
    </div>

    <script>
        // --- PLAYLIST (No Changes) ---
        const playlist = [
            { title: "YAB NIS YAB - DJ TU-MIX", artist: "DJ J.Y", file: "DJ TU-MIX - YAB NIS YAB - DJ J.Y.mp3" },
            { title: "Yob Sngat (Mashup)", artist: "TEPPISETH", file: "TEPPISETH - យប់ស្ងាត់_Masup_DJ TU-MIX.mp3" },
            { title: "Turosap Neak Na", artist: "DJ TU-MIX", file: "DJ_TU_MIX_ទូរស័ព្ទអ្នកណា_Turosap_Neak_Na_DJ_J_YMP3_160K.mp3" },
            { title: "Bo Hu Shuo (Break 2026)", artist: "Johnny & Annie", file: "伯爵Johnny、唐伯虎Annie_伯虎说_DJ_TU_MIX_x_DJ_TONG_KI_x_DJ_J_Y_BREAK_2026 (2).mp3" },
            { title: "Bong Kro (Feat. YCN Rakhie)", artist: "Tena / DJ TU-MIX", file: "Tena - បងក្រ Feat. YCN Rakhie_DJ TU-MIX Ft DJ JY.mp3" }
        ];

        let currentTrack = 0;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const titleText = document.getElementById('songTitle');
        const artistText = document.getElementById('songArtist');
        const playBtn = document.getElementById('playBtn');
        const seekSlider = document.getElementById('seekSlider');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const musicCard = document.getElementById('musicCard');

        function loadSong(index) {
            titleText.innerText = playlist[index].title;
            artistText.innerText = playlist[index].artist;
            audio.src = playlist[index].file;
            audio.load();
        }
        
        loadSong(0);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
                musicCard.classList.remove('music-active');
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-circle-pause"></i>';
                musicCard.classList.add('music-active');
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        function prevSong() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        // --- NEW: SEEK BAR LOGIC ---
        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            if (sec < 10) sec = `0${sec}`;
            return `${min}:${sec}`;
        }

        // Update Slider as music plays
        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekSlider.value = progress;
                currentTimeEl.innerText = formatTime(audio.currentTime);
                durationEl.innerText = formatTime(audio.duration);
            }
        });

        // Scrubbing (User drags slider)
        seekSlider.addEventListener('input', () => {
            const seekTime = (seekSlider.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        // --- UI FUNCTIONS ---
        function simulateCall() { document.getElementById('callCard').style.display = 'block'; }
        function endCall() { document.getElementById('callCard').style.display = 'none'; }
        function toggleBtn(btn) { btn.classList.toggle('active'); }

        // --- LANGUAGE SYSTEM ---
        const dict = {
            en: {
                power: "Power", aqi: "Air Quality", gps: "Navigation",
                status: "SYSTEM ONLINE",
                auto_purify: "Purify", defogger: "Defog", led: "Lights",
                noise: "Noise Cancel", // NEW
                media: "Music", filter: "HEPA Filter", sos: "SOS EMERGENCY",
                solar: "Solar Charging (+5W)"
            },
            kh: {
                power: "ថាមពល", aqi: "គុណភាពខ្យល់", gps: "ផែនទី",
                status: "ប្រព័ន្ធដំណើរការ",
                auto_purify: "បន្សុទ្ធ", defogger: "បំបាត់អ័ព្ទ", led: "ភ្លើង",
                noise: "កាត់បន្ថយសំឡេង", // NEW
                media: "តន្ត្រី", filter: "តម្រង HEPA", sos: "សញ្ញាអាសន្ន",
                solar: "សាកថ្មសូឡា (+5W)"
            }
        };

        function setLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[lang][key]) el.innerText = dict[lang][key];
            });
            document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.body.style.fontFamily = lang === 'kh' ? "'Battambang', sans-serif" : "'Rajdhani', sans-serif";
        }
    </script>
</body>
</html>
