<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayo Smart Helmet - Ultimate OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00d2d3; 
            --accent: #54a0ff;
            --bg-dark: #090a0c;
            --bg-panel: rgba(20, 20, 25, 0.7);
            --text-main: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', 'Battambang', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(0, 210, 211, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(84, 160, 255, 0.05) 0%, transparent 25%);
        }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 30px; border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(9, 10, 12, 0.9); backdrop-filter: blur(10px);
        }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary); letter-spacing: 2px; display: flex; align-items: center; gap: 10px; }
        .logo i { font-size: 20px; animation: spin 10s linear infinite; }

        .lang-switch button {
            background: transparent; border: 1px solid #333; color: var(--text-muted);
            padding: 5px 12px; border-radius: 6px; cursor: pointer; margin-left: 5px; transition: 0.3s;
        }
        .lang-switch button.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: bold; }

        /* --- LAYOUT --- */
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px; padding: 20px;
            height: calc(100vh - 70px);
        }

        .column { display: flex; flex-direction: column; gap: 15px; overflow-y: auto; padding-right: 5px; }
        .column::-webkit-scrollbar { width: 4px; }
        .column::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        /* --- CARDS --- */
        .card {
            background: var(--bg-panel); backdrop-filter: blur(10px);
            border-radius: 12px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s; position: relative; overflow: hidden;
        }
        .card:hover { border-color: rgba(0, 210, 211, 0.3); transform: translateY(-2px); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: var(--text-muted); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .val-large { font-size: 24px; font-weight: bold; }
        .unit { font-size: 14px; color: var(--text-muted); font-weight: normal; }

        /* --- CENTER STAGE --- */
        .center-stage { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        
        .helmet-img {
            width: 100%; max-width: 380px; height: 320px;
            /* YOUR IMAGE */
            background-image: url('វាយោ.png'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 0 50px rgba(0,210,211,0.1));
            animation: float 6s ease-in-out infinite; z-index: 10;
        }

        .status-badge {
            background: rgba(0, 210, 211, 0.1); color: var(--primary);
            padding: 5px 15px; border-radius: 20px; border: 1px solid var(--primary);
            font-size: 12px; font-weight: bold; letter-spacing: 1px; margin-top: 10px;
        }

        /* --- CONTROLS (Updated for 4 buttons) --- */
        .control-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Changed to 2 columns for symmetry */
            gap: 15px; 
            width: 100%; 
            max-width: 400px;
            margin-top: 30px; 
        }
        .ctrl-btn {
            background: rgba(255,255,255,0.05); border: none; color: #fff; padding: 15px 5px;
            border-radius: 10px; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px;
            transition: 0.3s;
        }
        .ctrl-btn i { font-size: 20px; color: var(--text-muted); }
        .ctrl-btn span { font-size: 12px; color: var(--text-muted); }
        
        .ctrl-btn.active { background: rgba(0, 210, 211, 0.2); border: 1px solid var(--primary); }
        .ctrl-btn.active i { color: var(--primary); }
        .ctrl-btn.active span { color: #fff; }

        /* --- MUSIC PLAYER --- */
        .music-card { border-top: 2px solid var(--accent); }
        .song-title { font-size: 14px; color: var(--accent); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: bold; margin-top: 5px;}
        .song-artist { font-size: 11px; color: #666; margin-bottom: 10px;}
        .progress-bar { width: 100%; height: 4px; background: #333; border-radius: 2px; margin-bottom: 10px; cursor: pointer; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent); border-radius: 2px; }
        
        .player-controls { display: flex; justify-content: center; align-items: center; gap: 20px; }
        .btn-music { background: none; border: none; color: #fff; font-size: 18px; cursor: pointer; transition: 0.2s; }
        .btn-music:hover { color: var(--accent); }
        .btn-play { font-size: 32px; color: var(--accent); }

        /* --- PHONE CALL --- */
        .call-card { display: none; background: linear-gradient(45deg, #10ac84, #1dd1a1); border: none; animation: pulse 2s infinite; }
        .call-content { display: flex; align-items: center; justify-content: space-between; }
        .caller-info h4 { font-size: 16px; margin-bottom: 2px; }
        .btn-decline { background: #ff4757; color: white; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

        /* SOS BUTTON */
        .btn-sos {
            background: linear-gradient(45deg, #eb2f06, #e55039);
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: bold; width: 100%; cursor: pointer;
            margin-top: auto; box-shadow: 0 5px 15px rgba(235, 47, 6, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(29, 209, 161, 0); } 100% { box-shadow: 0 0 0 0 rgba(29, 209, 161, 0); } }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; height: auto; overflow-y: visible;} }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-fan"></i> VAYO <span style="font-size: 12px; color: #555; margin-left: 5px;">OS v3.2</span></div>
        <div class="lang-switch">
            <button class="active" onclick="setLang('en')">EN</button>
            <button onclick="setLang('kh')">KH</button>
        </div>
    </header>

    <div class="dashboard">
        
        <div class="column">
            <div class="card">
                <div class="card-header"><span data-i18n="power">Power</span> <i class="fas fa-bolt" style="color: var(--warning);"></i></div>
                <div class="val-large">84%</div>
                <div style="height: 4px; background: #333; margin-top: 5px;"><div style="width: 84%; background: var(--success); height: 100%;"></div></div>
                <small style="color: var(--success); display: block; margin-top: 5px; font-size: 11px;" data-i18n="solar">Solar Charging (+5W)</small>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="aqi">Air Quality</span> <i class="fas fa-wind" style="color: var(--primary);"></i></div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div><div class="val-large" style="color: var(--success);">12</div><small style="font-size: 10px;">PM2.5 (In)</small></div>
                    <div style="text-align: right;"><div class="val-large" style="font-size: 18px; color: var(--danger);">145</div><small style="font-size: 10px;">PM2.5 (Out)</small></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="gps">Navigation</span> <i class="fas fa-location-arrow" style="color: var(--accent);"></i></div>
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <div style="background: #222; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;"><i class="fas fa-arrow-up" style="color: #fff;"></i></div>
                    <div>
                        <div style="font-weight: bold; font-size: 14px;">Norodom Blvd</div>
                        <small style="color: #666;">2.5 km to destination</small>
                    </div>
                </div>
                <div style="font-size: 24px; font-weight: bold;">45 <span class="unit">km/h</span></div>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="weather">Weather</span> <i class="fas fa-cloud-sun"></i></div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="val-large">32°C</div>
                    <div style="text-align: right; color: var(--warning);"><i class="fas fa-sun" style="font-size: 20px;"></i><br><small>Sunny</small></div>
                </div>
            </div>
        </div>

        <div class="center-stage">
            <div class="helmet-img"></div>
            <div class="status-badge" data-i18n="status">SYSTEM ONLINE</div>

            <div class="control-grid">
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-fan"></i> <span data-i18n="auto_purify">Purify</span>
                </button>
                <button class="ctrl-btn" onclick="toggleBtn(this)">
                    <i class="fas fa-water"></i> <span data-i18n="defogger">Defog</span>
                </button>
                <button class="ctrl-btn active" onclick="toggleBtn(this)">
                    <i class="fas fa-lightbulb"></i> <span data-i18n="led">Lights</span>
                </button>
                <button class="ctrl-btn" onclick="simulateCall()">
                    <i class="fas fa-phone"></i> <span>Test Call</span>
                </button>
            </div>
        </div>

        <div class="column">
            
            <div class="card call-card" id="callCard">
                <div class="call-content">
                    <div class="caller-info">
                        <div style="font-size: 10px; color: rgba(255,255,255,0.8);">INCOMING CALL</div>
                        <h4>012 999 888</h4>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button style="background: white; border: none; width: 35px; height: 35px; border-radius: 50%; color: green;"><i class="fas fa-phone"></i></button>
                        <button class="btn-decline" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
                    </div>
                </div>
            </div>

            <div class="card music-card">
                <div class="card-header"><span data-i18n="media">Music</span> <i class="fas fa-music"></i></div>
                
                <div class="song-title" id="songTitle">Select a Song</div>
                <div class="song-artist" id="songArtist">Vayo Audio</div>
                
                <div class="progress-bar"><div class="progress-fill" style="width: 45%;"></div></div>

                <div class="player-controls">
                    <button class="btn-music" onclick="prevSong()"><i class="fas fa-step-backward"></i></button>
                    <button class="btn-music btn-play" onclick="togglePlay()" id="playBtn"><i class="fas fa-play-circle"></i></button>
                    <button class="btn-music" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
                </div>
                <audio id="audioPlayer"></audio>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="filter">HEPA Filter</span> <span style="color: var(--success);">Good</span></div>
                <div style="height: 4px; background: #333; margin-top: 5px;"><div style="width: 92%; background: #f1c40f; height: 100%;"></div></div>
                <small style="color: #888; margin-top: 5px; display: block;">92% Remaining</small>
            </div>

            <div class="card">
                <div class="card-header"><span data-i18n="climate">Climate</span></div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="val-large">25°C</div>
                    <div><i class="fas fa-tint" style="color: #3498db;"></i> 50%</div>
                </div>
                <input type="range" style="width: 100%; margin-top: 10px; accent-color: var(--primary);" min="0" max="100">
            </div>

            <button class="btn-sos" onclick="alert('SOS SIGNAL SENT TO: +855 12 345 678')">
                <i class="fas fa-exclamation-triangle"></i> <span data-i18n="sos">SOS EMERGENCY</span>
            </button>
        </div>
    </div>

    <script>
        // --- PLAYLIST ---
        const playlist = [
            { title: "YAB NIS YAB - DJ TU-MIX", artist: "DJ J.Y", file: "DJ TU-MIX - YAB NIS YAB - DJ J.Y.mp3" },
            { title: "Yob Sngat (Mashup)", artist: "TEPPISETH", file: "TEPPISETH - យប់ស្ងាត់_Masup_DJ TU-MIX.mp3" },
            { title: "Turosap Neak Na", artist: "DJ TU-MIX", file: "DJ_TU_MIX_ទូរស័ព្ទអ្នកណា_Turosap_Neak_Na_DJ_J_YMP3_160K.mp3" },
            { title: "Bo Hu Shuo (Break 2026)", artist: "Johnny & Annie", file: "伯爵Johnny、唐伯虎Annie_伯虎说_DJ_TU_MIX_x_DJ_TONG_KI_x_DJ_J_Y_BREAK_2026 (2).mp3" },
            { title: "Bong Kro (Feat. YCN Rakhie)", artist: "Tena / DJ TU-MIX", file: "Tena - បងក្រ Feat. YCN Rakhie_DJ TU-MIX Ft DJ JY.mp3" }
        ];

        let currentTrack = 0;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const titleText = document.getElementById('songTitle');
        const artistText = document.getElementById('songArtist');
        const playBtn = document.getElementById('playBtn');

        function loadSong(index) {
            titleText.innerText = playlist[index].title;
            artistText.innerText = playlist[index].artist;
            audio.src = playlist[index].file;
        }
        
        loadSong(0);

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play-circle"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause-circle"></i>';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentTrack = (currentTrack + 1) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        function prevSong() {
            currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
            loadSong(currentTrack);
            if(isPlaying) audio.play();
        }

        // --- FEATURES LOGIC ---
        function simulateCall() {
            document.getElementById('callCard').style.display = 'block';
        }
        function endCall() {
            document.getElementById('callCard').style.display = 'none';
        }
        function toggleBtn(btn) {
            btn.classList.toggle('active');
        }

        // --- LANGUAGE SYSTEM ---
        const dict = {
            en: {
                power: "Power", aqi: "Air Quality", gps: "Navigation", weather: "Weather",
                status: "SYSTEM ONLINE",
                auto_purify: "Purify", defogger: "Defog", led: "Lights",
                media: "Music", filter: "HEPA Filter", climate: "Climate", sos: "SOS EMERGENCY",
                solar: "Solar Charging (+5W)"
            },
            kh: {
                power: "ថាមពល", aqi: "គុណភាពខ្យល់", gps: "ផែនទី", weather: "អាកាសធាតុ",
                status: "ប្រព័ន្ធដំណើរការ",
                auto_purify: "បន្សុទ្ធ", defogger: "បំបាត់អ័ព្ទ", led: "ភ្លើង",
                media: "តន្ត្រី", filter: "តម្រង HEPA", climate: "ម៉ាស៊ីនត្រជាក់", sos: "សញ្ញាអាសន្ន",
                solar: "សាកថ្មសូឡា (+5W)"
            }
        };

        function setLang(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[lang][key]) el.innerText = dict[lang][key];
            });
            document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.body.style.fontFamily = lang === 'kh' ? "'Battambang', sans-serif" : "'Rajdhani', sans-serif";
        }
    </script>
</body>
</html>
